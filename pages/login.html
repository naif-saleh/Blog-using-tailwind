<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./tailwinde/tailwinde.js"></script>
    <title>Login-Page</title>
</head>
<body>
    <header class="p-4 shadow-sm flex">
        <div class="logo ">
            <a href="./index.html"><img src="./logo/blog.png" alt="Logo" class="w-[60px]"></a>
        </div>
        <h1 class="text-[30px] mx-auto">Login-Page</h1>
    </header>

    <div class="grid grid-cols-2 max-w-7xl bg-gray-200 gap-4 p-6">


        <div class="left-sidebg ">
            <div class="p-12 text-center bg-white rounded-md border border-gray-300 bg-white">
                <h1 class="text-[35px] mb-4">LogIn Page</h1>
                <p class="text-lg text-gray-400 mb-4">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiatadipisicing elit. Fugiatadipisicing elit. Fugiat, consequuntur?</p>
                <p>if you don't have an account <a href="./sign-up.html" class="text-cyan-600">Click Here</a></p>
            </div>
        </div>

        <div class="right-sidebg ">
            <div class="p-12 bg-white rounded-md border border-gray-300 bg-white">
                <form action="">
                    <div class="username">
                        <label for="">User Name</label>
                        <input type="text" class="w-full mb-4 py-4 px-6 rounded rounded-lg text-gray-500 border border-gray-300" placeholder="username" style="outline: none;">
                    </div>
                    <div class="password mt-4">
                        <label for="">Password</label>
                        <input type="password" class="w-full mb-4 py-4 px-6 rounded rounded-lg text-gray-500 border border-gray-300" placeholder="password" style="outline: none;">
                    </div>
                    <div class="login-btn">
                        <input type="submit" value="LogIn" class=" py-4 px-6 text-white bg-cyan-600 rounded rounded-lg hover:bg-cyan-500 font-bold transition-all">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
